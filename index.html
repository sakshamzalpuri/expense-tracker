<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/variables.css" />
    <link rel="stylesheet" href="src/styles/base.css" />
    <link rel="stylesheet" href="src/styles/layout.css" />
    <link rel="stylesheet" href="src/styles/components.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="app">
      <nav class="navbar">
        <div class="logo">
          <a href=""><span class="first-letter">w</span>wealty</a>
        </div>
        <div class="nav-items">
          <a href="#overview" class="active">Dashboard</a>
          <a href="#budgets">History</a>
          <a href="#expenses">Budget</a>
          <a href="#reports">Group</a>
        </div>
        <div class="navbar-icons">
          <button class="icon-btn theme-toggle">
            <i class="ri-sun-line"></i>
          </button>
          <div class="user-avatar">
            <img src="" alt="User" />
          </div>
        </div>
      </nav>
      <main class="main">
        <header class="topbar">
          <nav class="welcome-text">
            <h1>Welcome back, <span class="weclome-user">Jhon</span></h1>
          </nav>
        </header>

        <section class="content">
          
          <!-- LEFT -->
          <div class="left">
            <div class="card chart">
              <h3>Account Balance</h3>
              <div class="fake-chart">ðŸ“ˆ Chart Placeholder</div>
            </div>

            <div class="card transactions">
              <h3>Recent Transactions</h3>
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Amount</th>
                  </tr>
                </thead>

                <tbody id="expenseTable"></tbody>
              </table>
            </div>
          </div>
          <!-- RIGHT -->
          <div class="right">
            <div class="buttons">
              <div class="button">
                <button id="incomeBtn" class="income">New Income</button>
              </div>
              <div class="button">
                <button id="expenseBtn" class="expense">New Expense</button>
              </div>
            </div>
            <div class="form toggle-form">
              <form id="newIncome" action="">
                <i class="ri-close-line cross-form"></i>
                <h2>
                  Create a new
                  <span class="primary-income_word">income</span> transaction
                </h2>
                <label for="incomeAmount">Amount</label>
                <input
                  type="number"
                  id="incomeAmount"
                  placeholder="Enter amount"
                />
                <label for="incomeDescription">Description (Optional)</label>
                <input
                  type="text"
                  id="incomeDescription"
                  placeholder="Enter description"
                />
                <label for="incomeDate">Transaction Date</label>
                <input type="date" id="incomeDate" placeholder="" />
                <button id="incomeFormBtn" type="submit" lass="income-form-btn">
                  Add new income
                </button>
              </form>
            </div>
            
          </div>
        </section>
      </main>
    </section>
    <script type="module" src="src/script/state.js"></script>
    <script type="module" src="src/script/main.js"></script>
    <script type="module" src="src/script/ui.js"></script>
    <script type="module" src="src/script/charts.js"></script>
    <script type="module" src="src/script/expense.js"></script>
    <script type="module" src="src/script/storage.js"></script>
  </body>
</html>
